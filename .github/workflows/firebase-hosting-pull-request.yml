concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Use Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          cache: npm
          node-version-file: package.json
      - run: npm install
      - run: npm run lint
      - run: npm run typecheck
      - run: npm run test:unit

  playwright-test:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          cache: npm
          node-version-file: package.json
      - name: Install Dependencies
        run: npm install
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run integration tests
        run: |
          npm run test:e2e
      - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/

  preview-deploy:
    needs:
      - test
      - playwright-test
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    environment:
      name: preview-pr-${{ github.event.pull_request.number }}
      url: ${{ steps.deploy.outputs.details_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4
      - name: Use Node.js
        uses: actions/setup-node@1d0ff469b7ec7b3cb9d8673fde0c81c44821de2a # v4
        with:
          cache: npm
          node-version-file: package.json
      - run: npm install && npm run build
      - run: openssl rand -hex 12 > public/aa-releaseid
      - uses: FirebaseExtended/action-hosting-deploy@d482eb942f549f059116ec36b191860128553142 # v0
        id: deploy
        with:
          expires: 2d
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THEWAY_V3 }}
          projectId: theway-v3
      - shell: bash
        run: set -euo pipefail
          curl -v --location "$URL/aa-releaseid" -o actual
          grep -qF "$(cat book/aa-releaseid)" actual
        env:
          URL: ${{steps.deploy.outputs.details_url}}
      - name: Install Playwright Browsers
        run: npx playwright install --with-deps
      - name: Run integration tests
        run: |
          npm run test:e2e
        env:
          PW_BASE_URL: ${{steps.deploy.outputs.details_url}}
      - uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4
        if: always()
        with:
          name: playwright-report-pr-deploy
          path: playwright-report/
