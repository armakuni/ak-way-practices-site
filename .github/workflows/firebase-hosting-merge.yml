env:
  PROD_URL: https://way.armakuni.co.uk

name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  beta-deploy:
    runs-on: ubuntu-latest
    environment:
      name: beta
      url: ${{ steps.deploy.outputs.details_url }}
    steps:
      - uses: actions/checkout@v4
      - run: npm ci --force && npm run build
      - run: openssl rand -hex 12 > public/aa-releaseid
      - uses: FirebaseExtended/action-hosting-deploy@v0
        id: deploy
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THEWAY_V3 }}
          projectId: theway-v3
          channelId: beta
      - shell: bash
        run: set -euo pipefail
          curl -v --location "$URL/aa-releaseid" -o actual
          grep -qF "$(cat public/aa-releaseid)" actual
        env:
          URL: ${{steps.deploy.outputs.details_url}}

  deploy:
    runs-on: ubuntu-latest
    needs:
      - beta-deploy
    environment:
      name: production
      url: ${{ env.PROD_URL }}
    steps:
      - uses: actions/checkout@v4
      - run: npm ci --force && npm run build
      - run: openssl rand -hex 12 > public/aa-releaseid
      - uses: FirebaseExtended/action-hosting-deploy@v0
        id: deploy
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_THEWAY_V3 }}
          projectId: theway-v3
          channelId: live
      - shell: bash
        run: set -euo pipefail
          curl -v --location "$URL/aa-releaseid" -o actual
          grep -qF "$(cat public/aa-releaseid)" actual
        env:
          URL: ${{ env.PROD_URL }}
